<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="contactez-nous">
            <h1>contactez-nous</h1>
            <form>
                <div>
                    <label for="nom">Votre nom</label>
                    <input type="text" id="nom" name="nom" placeholder="monadresse@mail.com" required>
                </div>

                <div>
                    <label for="message">Votre e-mail</label>
                    <input type="text" id="e-mail" name="e-mail" placeholder="adresse e-mail" required>
                </div>

                <div>
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" placeholder="Bonjour, ..."></textarea>
                </div>

                <div>
                    <button type="submit">Envoyer votre message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

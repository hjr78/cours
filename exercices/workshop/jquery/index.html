<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <form>
        <label for="input1">Champs 1 :</label>
        <input type="text" id="input1">
        <label for="input2">Champs 2 :</label>
        <input type="text" id="input2">

        <button type="button" onClick="reverseContent()">Reverse</button>
    </form>

    <script>
        function reverseContent(){
            var input1 = document.getElementById('input1');
            var input2 = document.getElementById('input2');

            // Echangez les valeurs des deux champs
            var change = input1.value;
            input1.value = input2.value;
            input2.value = change;
        }
    </script>
    
</body>
</html>

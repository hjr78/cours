<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire HTML</title>
    <link rel="stylesheet" href="03_formulaire.css">
</head>
<body>
    <!-- je déclare mon formulaire avec la balise form-->
    <form>
        <!-- Deux manières de déclarer le label-->
        <!--pseudo-->
        <label for="pseudo">Pseudonyme
        <input type="text" id="pseudo" name="pseudo"
        placeholder="exemple" required>
        <!--l'id combiné a for permet de lier le label à l'input type précise le type de donnée récupérée, name sera utilisée en php pour récupérée la donnée, le placeholder contient le texte qui apparait dans l'input required précise au navigateur que le champs est à renseigner obligatoirement-->
        </label>

        <!-- mot de passe-->
        <label for="mdp">
            <!-- label au dessus de l'input-->
            mot de passe <span title="le mot de passe peut contenir...">*</span>
        </label>
        <input type="password" id="mdp" name="mdp" placeholder="mot de passe" required>
        <br>
        <br>

        <!--email-->

        <label for="email"> Email</label>
        <input type="file" id="email" name="email"
        placeholder="Email">
        <br>
        <br>

        <!--Le fichier-->
        <label for="photo"> Photo</label>
        <input type="file" id="photo" name="photo">
        <br>
        <br>

        <fieldset>
            <legend>Choix multiples</legend>
            <!-- cases à cocher chekbox-->
            <!--plusieurs choix-->
            <label for="q1"> Quelle destination choisissez-vous?</label>
            <p> <!--input*3-->
                <input type="checkbox" id="q1" name="reponse01">Italie
                <input type="checkbox" id="q1" name="reponse02">Tunisie
                <input type="checkbox" id="q1" name="reponse03">Espagne
            </p>
            <br>

            <!-- cases à cocher radio-->
            <!-- un choix-->
            <label for="q2"> Qui seront vos accompagnateurs</label>
            <p>
                <input type="radio" id="q2" name="reponse">En famille
                <input type="radio" id="q2" name="reponse" checked>Entre amis
                <input type="radio" id="q2" name="reponse">Solo
                <!--checked = coché par défaut-->
            </p><!--un seul choix avec les boutons radio on force l'utilisateur à choisir-->
            <br>

            <!--zone de texte -->
            <label for="commentaires">Commentaires</label>
            <textarea name="commentaire" id="commentaires" cols="80" rows="8"></textarea>
            <!-- rows=nombre de lignes
            cols= nombre de colonnes/caractères-->
            <br>

            <!--bouton envoie du formulaire-->
            <input type="submit" name="inscription" value="Envoyer">

            <!--bouton pour vider le formulaire-->
            <input type="reset" name="annuler" value="annuler">
            <br>

        <a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank"
            rel="noopener noreferrer">W3school, les types d'input</a>

        <br>

        <a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/Input" target="_blank"
            rel="noopener noreferrer">Petite documentaton</a>
        </fieldset>
    </form>

</body>
</html>

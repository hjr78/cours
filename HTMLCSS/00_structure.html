<!DOCTYPE html><!-- balise obligatoire, on l'a place en premier. Elle désigne le type de document au navigateur, cette balise n'est pas sensible a la case.-->

<html lang="fr"><!--designe la langue utilisée pour les robots et pour les lecteurs d'écran (screen reader, readspeaker)-->

<head><!--Le contenu de cette balise contient les paramètres de la page html. Ils ne sont pas visible sur la page.-->
    <meta charset=""utf-8><!--La balise meta définit l'encodage des caractères présent sur la page, exemple les accents qui sont remplacés par autre chose -->
    <meta name="viewport" content="widht=device-widht, initial-scale1.0"><!--définit la largeur du contenu comme étant égale à celle du support(écran), cette balise ne suffit pas a rendre le contenu responsive-->
    <title>structure HTML</title> <!--titre de la page qui s'affiche dans l'onglet-->
</head>

<body><!--C'est ici qu'on entrera le contenu, et on prendra garde à bien indenter son code-->
    <main>
        <h1>le titre</h1>
        <section>
            <h2>
                <ul>
                    <li></li>
                    <li></li>
                </ul>
                <div></div>
            </h2>
        </section>
    </main>
    

</body>
</html> <!--bien fermer les balises sinon le navigateur ne respectera pas notre mise en forme.-->
